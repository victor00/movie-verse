<div *ngIf="movie && movie.poster_path && movie.overview">
  <div class="card">
    <div class="card-image">
      <img
        [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path"
        alt="{{ movie.title }}"
      />
      <div class="bookmark-container">
        <a class="bookmark-btn">
          <i class="material-icons book-add-icons">bookmark_border</i>
        </a>
      </div>

      <div class="fab-container">
        <a class="btn-floating halfway-fab-custom waves-effect waves-light red">
          <i class="material-icons">favorite_border</i>
        </a>
      </div>
    </div>

    <div class="card-content">
      <p class="card-title truncate-title" title="{{ movie.title }}">
        {{ movie.title }}
      </p>
      <p class="release-date">
        Date:
        <span>{{ formatBrazilianDate(movie.release_date) }}</span>
      </p>
      <p class="original-language">
        <i class="material-icons">language</i>

        <span>{{ movie.original_language.toUpperCase() }}</span>
      </p>

      <p class="star-vote-average">
        <i class="material-icons">star</i>

        <span>{{ movie.vote_average }}</span>
      </p>
    </div>
  </div>
</div>
