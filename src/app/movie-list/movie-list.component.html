<div class="">
  <div class="row">
    <div class="col s10 m3 center" *ngFor="let movie of movies">
      <app-movie-card [movie]="movie"></app-movie-card>
    </div>
  </div>

  <div *ngIf="totalPages > 1" class="pagination">
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="loadMovies(currentCategory, $event)"
    >
    </app-pagination>
  </div>
</div>
